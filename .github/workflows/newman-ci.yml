name: API Test Automation with Newman

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-newman-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: 1. Checkout repository
        uses: actions/checkout@v4
        
      - name: 2. Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a stable Node.js version
          cache: 'npm'
          
      - name: 3. Install Newman and Dependencies
        run: npm ci

      - name: 4. Execute Postman Collection via Newman
        run: |
          newman run ./tests/dummyJsonProducts.postman_collection.json \
          -e ./tests/dummyJsonEnv.postman_environment.json \
          -r cli,htmlextra \
          --reporter-htmlextra-export ./newman/newman-report.html
      
      - name: 5. Upload Newman HTML Report (Optional but Recommended)
        uses: actions/upload-artifact@v4
        with:
          name: newman-test-report
          path: newman/newman-report.html
          retention-days: 5